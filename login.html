<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginBtn = document.querySelector('button');
            const messageBox = document.getElementById('messageBoxContainer');
    
            loginBtn.addEventListener('click', function () {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
    
                fetch('https://jsonplaceholder.typicode.com/users')
                    .then(response => response.json())
                    .then(data => {
                        const user = data.find(user => user.username === username && user.email === password);
                        if (user) {
                            messageBox.textContent = 'Login successful!';
                            messageBox.classList.remove('error');
                            messageBox.classList.add('success');
                        } else {
                            messageBox.textContent = 'Invalid username or password!';
                            messageBox.classList.remove('success');
                            messageBox.classList.add('error');
                        }
                    })
                    .catch(error => {
                        alert('Error fetching data from the API endpoint');
                    });
            });
        });
    </script>
    
    

</head>

<body>
    
    <header>
        <img src="ourlogo.png" alt="Hustlers University Logo">
        <h1>Login - Hustlers University</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>

    </nav>

    <main>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <button type="button">Login</button>
        <br>
        <br>
        <p>Don't have an account? <br><br><a href="signup.html">Sign up here!</a></p>
    </form>
    <div id="messageBoxContainer" class="message-box">
        <p id="messageText"></p>
    </div>
</main>


    <footer>
        &copy; 2024 Hustlers LLC. All rights reserved.
    </footer>

</body>

</html>
